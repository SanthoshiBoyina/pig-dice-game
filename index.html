<html>
  <head>
    <title>Pig Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="pig-game-title">PIG DICE GAME</h2>
    <button class="button-class play-again">🔁 Play Again</button>
    <button class="button-class roll-dice hidden">🎲 Roll Dice</button>
    <button class="button-class hold hidden"">📥 Hold</button>
    <p class="turn-message">Player 1 Turn....</p>
    <div class="pig-game-box">
      <div class="pig-game">
        <div class="player-one">
          <p class="player-name">Player 1</p>
          <p class="score"><span class="player-one-total-score">0</span></p>
          <div class="current-score">
            <p>Current Score</p>
            <span class="player-one-current-score">0</span>
          </div>
        </div>
        <div class="player-two">
          <p class="player-name">Player 2</p>
          <p class="score"><span class="player-two-total-score">0</span></p>
          <div class="current-score">
            <p>Current Score</p>
            <span class="player-two-current-score">0</span>
          </div>
        </div>
      </div>
    </div>
    <img class="dice-image hidden" src="/images/dice-1.png" />
  </body>
  <script src="script.js"></script>
</html>
